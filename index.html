<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Product list with cart</title>

  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <h1 class="title-global">Desserts</h1>

  <div class="layout">
    <!-- Section des cartes produits (vidée, remplie dynamiquement en JS) -->

    <section class="card-container" id="product-list"></section>

    <!-- Panier -->
    <aside>
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>

      </div>
    </aside>
    
  </div>

  <!-- Fichier JS qui va charger le JSON et générer le HTML -->
  <script src="./main.js"></script>
</body>

</html>
